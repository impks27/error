<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling Documentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Error Handling Documentation</h1>
    <h2>Error Code Reference</h2>
    <table>
        <thead>
            <tr>
                <th>Error Code</th>
                <th>Description</th>
                <th>Resolution Steps</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1001</td>
                <td>Invalid user input</td>
                <td>Validate user input.</td>
            </tr>
            <tr>
                <td>1002</td>
                <td>Database connection lost</td>
                <td>Check database server.</td>
            </tr>
            <tr>
                <td>1003</td>
                <td>Unauthorized access</td>
                <td>Verify user permissions.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
